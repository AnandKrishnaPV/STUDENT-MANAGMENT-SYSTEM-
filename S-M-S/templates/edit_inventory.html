{% extends 'base.html' %}
{% block content %}
<h5 class="mb-3">Edit Item</h5>
<div class="card">
  <div class="card-body">
    <form method="post">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Item</label>
          <input name="item_name" value="{{ i.item_name }}" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Quantity</label>
          <input name="quantity" type="number" min="0" value="{{ i.quantity }}" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Location</label>
          <input name="location" value="{{ i.location }}" class="form-control">
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-dark">Save Changes</button>
        <a href="{{ url_for('inventory') }}" class="btn btn-outline-secondary">Back</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
