{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h5 class="m-0">Students</h5>
  <a class="btn btn-dark" data-bs-toggle="collapse" href="#addForm">Add Student</a>
</div>
<div class="collapse mb-4" id="addForm">
  <div class="card card-body">
    <form method="post" enctype="multipart/form-data" action="{{ url_for('add_student') }}">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label form-required">Full Name</label>
          <input name="full_name" required class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label form-required">Branch</label>
          <input name="branch" required class="form-control" placeholder="CSE / ECE / CIVIL ...">
        </div>
        <div class="col-md-3">
          <label class="form-label form-required">Year of Joining</label>
          <input name="year_of_joining" type="number" required class="form-control" min="1990" max="2100" value="2023">
        </div>
        <div class="col-md-3">
          <label class="form-label form-required">Date of Birth</label>
          <input name="dob" type="date" required class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">POLYCET Rank</label>
          <input name="polycet_rank" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label form-required">Admission Based On</label>
          <select name="admission_based_on" class="form-select" required>
            <option value="MERIT">MERIT</option>
            <option value="SPOT">SPOT</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Aadhaar (Student)</label>
          <input name="aadhar_student" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Aadhaar (Parent)</label>
          <input name="aadhar_parent" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Mobile (Student)</label>
          <input name="mobile_student" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Mobile (Parent)</label>
          <input name="mobile_parent" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Status</label>
          <select name="status" class="form-select">
            <option>Active</option>
            <option>Passout</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Photo (optional)</label>
          <input name="photo" type="file" accept="image/*" class="form-control">
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-dark">Save</button>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Branch</th>
            <th>YOJ</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for s in students %}
          <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.full_name }}</td>
            <td>{{ s.branch }}</td>
            <td>{{ s.year_of_joining }}</td>
            <td><span class="badge {% if s.status=='Active' %}bg-success{% else %}bg-secondary{% endif %}">{{ s.status }}</span></td>
            <td>
              <a class="btn btn-sm btn-outline-dark" href="{{ url_for('edit_student', student_id=s.id) }}">Edit</a>
              <a class="btn btn-sm btn-outline-primary" href="{{ url_for('tc_form', student_id=s.id) }}">TC</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
