{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h5 class="m-0">Storage Management</h5>
  <a class="btn btn-dark" data-bs-toggle="collapse" href="#addItem">Add Item</a>
</div>
<div class="collapse mb-4" id="addItem">
  <div class="card card-body">
    <form method="post" action="{{ url_for('add_inventory') }}">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label form-required">Item Name</label>
          <input name="item_name" required class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label form-required">Quantity</label>
          <input name="quantity" type="number" min="0" required class="form-control" value="0">
        </div>
        <div class="col-md-4">
          <label class="form-label">Location</label>
          <input name="location" class="form-control" placeholder="Lab / Classroom / Office ...">
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-dark">Save</button>
      </div>
    </form>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th><th>Item</th><th>Qty</th><th>Location</th><th>Actions</th>
          </tr>
        </thead>
        <tbody>
        {% for i in items %}
          <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.item_name }}</td>
            <td>{{ i.quantity }}</td>
            <td>{{ i.location }}</td>
            <td>
              <a class="btn btn-sm btn-outline-dark" href="{{ url_for('edit_inventory', item_id=i.id) }}">Edit</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
