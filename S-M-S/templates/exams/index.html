{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h5 class="m-0">Exams</h5>
  <a class="btn btn-dark" data-bs-toggle="collapse" href="#addExam">Add Exam</a>
</div>
<div class="collapse mb-4" id="addExam">
  <div class="card card-body">
    <form method="post" action="{{ url_for('add_exam') }}">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label form-required">Title</label>
          <input name="title" required class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Exam Date</label>
          <input name="exam_date" type="date" class="form-control">
        </div>
      </div>
      <div class="mt-3"><button class="btn btn-dark">Save</button></div>
    </form>
  </div>
</div>
<div class="card mb-4">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th><th>Title</th><th>Date</th><th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for e in exams %}
          <tr>
            <td>{{ e.id }}</td>
            <td>{{ e.title }}</td>
            <td>{{ e.exam_date }}</td>
            <td>
              <a class="btn btn-sm btn-outline-dark" href="{{ url_for('enter_marks', exam_id=e.id) }}">Enter Marks</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
