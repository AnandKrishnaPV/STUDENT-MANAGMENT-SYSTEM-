{% extends 'base.html' %}
{% block content %}
<h5 class="mb-3">Generate Transfer Certificate (TC)</h5>
<div class="card">
  <div class="card-body">
    <p class="text-muted mb-2">Student: <strong>{{ s.full_name }}</strong> (ID: {{ s.id }})</p>
    <form method="post" action="{{ url_for('tc_generate', student_id=s.id) }}">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label form-required">Completion Date</label>
          <input required name="completion_date" type="date" class="form-control">
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-dark">Generate PDF</button>
        <a href="{{ url_for('students') }}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
