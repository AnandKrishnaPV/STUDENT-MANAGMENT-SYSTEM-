{% extends 'base.html' %}
{% block content %}
<h5 class="mb-3">Edit Student</h5>
<div class="card">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input name="full_name" value="{{ s.full_name }}" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Branch</label>
          <input name="branch" value="{{ s.branch }}" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Year of Joining</label>
          <input name="year_of_joining" type="number" value="{{ s.year_of_joining }}" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Date of Birth</label>
          <input name="dob" type="date" value="{{ s.dob }}" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">POLYCET Rank</label>
          <input name="polycet_rank" value="{{ s.polycet_rank }}" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Admission Based On</label>
          <select name="admission_based_on" class="form-select">
            <option {% if s.admission_based_on=='MERIT' %}selected{% endif %}>MERIT</option>
            <option {% if s.admission_based_on=='SPOT' %}selected{% endif %}>SPOT</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Aadhaar (Student)</label>
          <input name="aadhar_student" value="{{ s.aadhar_student }}" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Aadhaar (Parent)</label>
          <input name="aadhar_parent" value="{{ s.aadhar_parent }}" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Mobile (Student)</label>
          <input name="mobile_student" value="{{ s.mobile_student }}" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Mobile (Parent)</label>
          <input name="mobile_parent" value="{{ s.mobile_parent }}" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Status</label>
          <select name="status" class="form-select">
            <option {% if s.status=='Active' %}selected{% endif %}>Active</option>
            <option {% if s.status=='Passout' %}selected{% endif %}>Passout</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Replace Photo</label>
          <input name="photo" type="file" accept="image/*" class="form-control">
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-dark">Save Changes</button>
        <a href="{{ url_for('students') }}" class="btn btn-outline-secondary">Back</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
